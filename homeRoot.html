<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>主页</title>
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/universal.css" rel="stylesheet">
<script src="js/jquery-1.11.2.min.js"></script> 
<script src="js/bootstrap.js"></script>
<script src="js/universal.js"></script>
<script src="js/home.js"></script>
</head>

<body> 
<div class="row" >
	<div class="col-xs-10 col-xs-offset-1">
    	
    	<div id="header" class="row">	
        </div>
        
        <div id="menuRoot" class="row" style="margin-top:5px;">
        </div>
        
        <div class="row" style="margin-top:20px;">
        	<div class="col-xs-8" style="height:350px;overflow:hidden;">
                <div id="myCarousel" class="carousel slide" style="height:300px;">
                   <!-- 轮播（Carousel）指标 -->
                   <ol class="carousel-indicators">
                      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                      <li data-target="#myCarousel" data-slide-to="1"></li>
                      <li data-target="#myCarousel" data-slide-to="2"></li>
                      <li data-target="#myCarousel" data-slide-to="3"></li>
                      <li data-target="#myCarousel" data-slide-to="4"></li>
                   </ol>   
                   <!-- 轮播（Carousel）项目 -->
                   <div class="carousel-inner">
                      <div class="item active">
                         <img src="img/1.jpg">
                      </div>
                      <div class="item">
                         <img src="img/2.jpg">
                      </div>
                      <div class="item">
                         <img src="img/3.jpg">
                      </div>
                      <div class="item">
                         <img src="img/4.jpg">
                      </div>
                      <div class="item">
                         <img src="img/5.jpg">
                      </div>
                   </div>
                   <!-- 轮播（Carousel）导航 -->
                   <a class="carousel-control left" href="#myCarousel" 
                      data-slide="prev">&lsaquo;</a>
                   <a class="carousel-control right" href="#myCarousel" 
                      data-slide="next">&rsaquo;</a>
                </div> 
            </div>
            
            <div class="col-xs-4">
                <div class="panel panel-info" style="height:350px;overflow:hidden;">
                   <div class="panel-heading">
                      <h3 class="panel-title">通知通告</h3>
                   </div>
                   <div class="panel-body">
                   		<ul id="info1" class="list-unstyled"></ul>
                   </div>
                </div>
            </div>
        </div>
        
        <div class="row" style="margin-top:20px;">
        	<div class="col-xs-6">
            	<div class="panel panel-info" style="height:200px;overflow:hidden;">
                	<div class="panel-heading">
                    	<h3 class="panel-title">新闻动态</h3>
                   	</div>
                   	<div class="panel-body">
                    	<ul id="info2" class="list-unstyled"></ul>
                   	</div>
                </div>
            </div>
            
            <div class="col-xs-6">
            	<div class="panel panel-info" style="height:200px;overflow:hidden;">
                	<div class="panel-heading">
                    	<h3 class="panel-title">学术活动</h3>
                   	</div>
                   	<div class="panel-body">
                    	<ul id="info3" class="list-unstyled"></ul>
                   	</div>
                </div>
            </div>
        </div>
        
        <div id="footer" class="row" style="margin-top:20px;">
        </div>
    </div>
</div>

</body>
</html>
