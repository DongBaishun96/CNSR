<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>登陆</title>
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/universal.css" rel="stylesheet">
<script src="js/jquery-1.11.2.min.js"></script> 
<script src="js/bootstrap.js"></script>
<script src="js/universal.js"></script>
<script src="js/login.js"></script>
<script type="text/javascript">
	function registerUser(){
		alert("暂不开放注册，嘿嘿嘿！！！");
	}
</script>
</head>

<body> 
<div class="row" style="margin-top:50px;">
	<div class="col-xs-6 col-xs-offset-3">
    	<div class="login-panel panel panel-primary">
			<div class="panel-heading">
            	<h3 class="panel-title">登陆</h3>
            </div>
				<div class="panel-body">
					<form>
						<fieldset>
							<div class="form-group">
								<input class="form-control" placeholder="用户名" id="account" type="text" autofocus>
							</div>
							<div class="form-group">
								<input class="form-control" placeholder="密码" id="password" type="password">
							</div>
							<div class="checkbox">
								<label>
									<input name="remember" type="checkbox" value="记住我">记住我
								</label>
							</div>
                            <button type="button" class="btn btn-primary" onClick="login()">登陆</button>
                             <button type="button" class="btn btn-primary" onClick="registerUser()">注册用户</button>
						</fieldset>
					</form>
				</div>
			</div>
    </div>
</div>

</body>
</html>
